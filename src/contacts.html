<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="animate__animated animate__fadeIn screen">
      <div class="container">
        <div class="mockup mockup__contacts">
          <div class="mockup__dynamicIsland"></div>
          <div class="mockup__statusBar">
            <div class="mockup__statusBar_time">Figma</div>
            <div class="mockup__statusBar_indicators">
              <img
                src="./icons/statusBar/cellularConnection.svg"
                alt="3g"
                class="mockup__statusBar_cercullarConecction"
              />
              <img src="./icons/statusBar/wifiIcon.svg" alt="wifi" />
              <img src="./icons/statusBar/batteryIcon.svg" alt="" />
            </div>
          </div>
          <div class="contacts__keypad">
            <input type="text" class="contacts__keypad_input" />
            <div class="contacts__keypad_grid">
              <div class="icon icon__contactsNum">1</div>
              <div class="icon icon__contactsNum">
                2
                <div class="letters">A B C</div>
              </div>
              <div class="icon icon__contactsNum">
                3
                <div class="letters">D E F</div>
              </div>
              <div class="icon icon__contactsNum">
                4
                <div class="letters">G H I</div>
              </div>
              <div class="icon icon__contactsNum">
                5
                <div class="letters">J K L</div>
              </div>
              <div class="icon icon__contactsNum">
                6
                <div class="letters">M N O</div>
              </div>
              <div class="icon icon__contactsNum">
                7
                <div class="letters">P Q R S</div>
              </div>
              <div class="icon icon__contactsNum">
                8
                <div class="letters">T U V</div>
              </div>
              <div class="icon icon__contactsNum">
                9
                <div class="letters">W X Y Z</div>
              </div>
              <div class="icon icon__contactsNum">*</div>
              <div class="icon icon__contactsNum">0</div>
              <div class="icon icon__contactsNum">#</div>
              <div class="icon icon__contactsNum call">
                <img src="./icons/apps/contactsIcon.svg" alt="Call" />
              </div>
            </div>
            <div class="contacts__keypad_bottomActions">
              <div class="icon__block favorites">
                <div class="icon icon__contactsBottomAction">
                  <img
                    src="./icons/contacts/favoriteIcon.svg"
                    alt="Favorites"
                  />
                  <div class="icon__text_grey">Favorites</div>
                </div>
              </div>
              <div class="icon__block recent">
                <div class="icon icon__contactsBottomAction">
                  <img src="./icons/contacts/recentIcon.svg" alt="Recent" />
                  <div class="icon__text_grey">Recent</div>
                </div>
              </div>
              <div class="icon__block contacts">
                <div class="icon icon__contactsBottomAction">
                  <img src="./icons/contacts/contactsIcon.svg" alt="Contacts" />
                  <div class="icon__text_grey">Contacts</div>
                </div>
              </div>
              <div class="icon__block keypad">
                <div class="icon icon__contactsBottomAction">
                  <img src="./icons/contacts/keypadIcon.svg" alt="Keypad" />
                  <div class="icon__text_grey">Keypad</div>
                </div>
              </div>
              <div class="icon__block voicemail">
                <div class="icon icon__contactsBottomAction">
                  <img src="./icons/contacts/voiceMailIcon.svg" alt="" />
                  <div class="icon__text_grey">Voicemail</div>
                </div>
              </div>
            </div>
            <a href="index.html" class="mockup__homeIndicator"></a>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.min.js"></script>
  </body>
</html>
